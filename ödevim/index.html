<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camping Tools </title>
    <!--link to css-->
    <link rel="stylesheet" href="css/style.css">
    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!--header-->
<header>
    <!--navbar-->
    <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!--Cart-Icon-->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <div class="cart">
            <h2 class="cart-title">Your Card</h2>
            <div class="cart-content">
                <!--content-->
                <div class="cart-box">
                    <img src="img/çadır.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Tents</div>
                        <div class="cart-price">$25.4</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!--remove cart-->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
            </div>
            <!--total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <!--Cart Close-->
            <i class='bx bx-x' id="close-cart"></i>
        </div>
    </div>
</header>
<!--shop-->
<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!--content-->
    <div class="shop-content">
        <!--Box 1-->
        <div class="product-box">
            <img src="img/çadır.jpg" alt="" class="product-img">
            <h2 class="product-title">Çadır</h2>
            <span class="price">$25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--Box 2-->
        <div class="product-box">
            <img src="img/kamp çantası.jpeg" alt="" class="product-img">
            <h2 class="product-title">Kamp Çantası</h2>
            <span class="price">$16</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--Box 3-->
        <div class="product-box">
            <img src="img/saklama çantası.jpeg" alt="" class="product-img">
            <h2 class="product-title">Saklama Çantası</h2>
            <span class="price">$20</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--Box 4-->
        <div class="product-box">
            <img src="img/demlik.jpeg" alt="" class="product-img">
            <h2 class="product-title">Demlik</h2>
            <span class="price">$5</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--Box 5-->
        <div class="product-box">
            <img src="img/kazmakürek.jpeg" alt="" class="product-img">
            <h2 class="product-title">Kazma Kürek</h2>
            <span class="price">$16</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--Box 6-->
        <div class="product-box">
            <img src="img/matara.jpeg" alt="" class="product-img">
            <h2 class="product-title">Matara</h2>
            <span class="price">$2</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--Box 7-->
        <div class="product-box">
            <img src="img/tulum.jpg" alt="" class="product-img">
            <h2 class="product-title">Tulum</h2>
            <span class="price">$5</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!--Box 8-->
        <div class="product-box">
            <img src="img/soba.jpeg" alt="" class="product-img">
            <h2 class="product-title">Soba</h2>
            <span class="price">$12</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
    </div>
</section>
<!--link to js-->
<script src="js/main.js"></script>
</body>
</html>
<!--isimleri fiyatları ve fotoğrafları değiştir-->
